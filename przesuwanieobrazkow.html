    <script>

        function Mieszaj()
        {
            for(let i = 0; i < 16; i++)
            TabPos[i][2] = 0;
            let x, i = 0;
            while(i < 16)
            {
                x = Math.floor(Math.random() * 16);
                if(TabPos[x][2] == 0)
                {
                    TabDiv[i].style.left = TabPos[x][0];
                    TabDiv[i].style.top = TabPos[x][1];
                    i++;
                    TabPos[x][2] = 1;
                }
            }
        }

        function Graj(x) 
        {
            odx = a33.offsetLeft - x.offsetLeft;
            ody = a33.offsetTop - x.offsetTop;
            odl = Math.sqrt(Math.pow(odx, 2) + Math.pow(ody, 2));

            if(a33.style.left == x.style.left && odl == 100) 
            {
                let bufor;
            bufor = a33.style.top;
            a33.style.top = x.style.top;
            x.style.top = bufor;
            }

            if(a33.style.top == x.style.top && odl == 100) 
            {
                let bufor;
            bufor = a33.style.left;
            a33.style.left = x.style.left;
            x.style.left = bufor;
            }
        }

    </script>

    <script>
        var num = 4, newdiv, divIdName;
        for(var i = 0; i < num; i++)
        for(var j = 0; j < num; j++)
        {
            newdiv=document.createElement('div');
            divIdName = 'a' + i + j;
            newdiv.setAttribute('id', divIdName);
            newdiv.style.top = 100 + 100 * i + 'px';
            newdiv.style.left = 100 + 100 * j + 'px';
            if(i * j != 9)
            newdiv.innerHTML="<img src='slice_" + i + "_" + j + ".jpg'>";
            newdiv.addEventListener('click', function(){ Graj(this);});
            document.body.appendChild(newdiv);
        }

        let TabDiv = document.querySelectorAll('div');
        let TabPos = [];
        for(var i = 0; i < 16; i++)
        TabPos[i] = [];

        for(var i = 0; i < 16; i++)
        {
            TabPos[i][0] = TabDiv[i].style.left;
